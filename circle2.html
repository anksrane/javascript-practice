<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Overlapping Circle Expand</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }

    .circle-wrap {
      display: flex;
      position: relative;
    }

    .circle {
      display: flex;
      align-items: center;
      border: 4px solid #444;
      border-radius: 60px;
      background: white;
      margin-left: -25px;
      cursor: pointer;
      overflow: hidden;

      flex-basis: 70px;
      flex-shrink: 0;
      transition: flex-basis 0.35s ease, border-radius 0.35s ease;
    }

    .circle:first-child {
      margin-left: 0;
    }

    .circle img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .content {
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      transform: translateX(-10px);
      transition: opacity 0.35s ease 0.25s, transform 0.35s ease 0.25s;
      white-space: nowrap;
      margin-left: 0;
    }

    .text-label {
      font-size: 16px;
      font-weight: bold;
    }

    .btn {
      padding: 6px 12px;
      background: #000;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.7;
    }

    /* Hover expansion */
    .circle:hover {
      flex-basis: 350px;
      border-radius: 60px;
      z-index: 10;
    }

    .circle:hover .content {
      opacity: 1;
      transform: translateX(0);
      margin-left: 12px;
    }
  </style>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }

    function openLink(url) {
      window.open(url, "_blank");
    }

    function openEmail(email) {
      window.location.href = "mailto:" + email;
    }

    function callNumber(num) {
      window.location.href = "tel:" + num;
    }
  </script>

</head>

<body>

  <div class="circle-wrap">

    <!-- GitHub -->
    <div class="circle">
      <img src="https://placehold.co/30x30?text=GH" />
      <div class="content">
        <span class="text-label">GitHub Profile</span>
        <button class="btn" onclick="copyToClipboard('https://github.com/anksrane')">Copy</button>
        <button class="btn" onclick="openLink('https://github.com/anksrane')">Visit</button>
      </div>
    </div>

    <!-- LinkedIn -->
    <div class="circle">
      <img src="https://placehold.co/30x30?text=IN" />
      <div class="content">
        <span class="text-label">LinkedIn Profile</span>
        <button class="btn" onclick="copyToClipboard('https://www.linkedin.com/in/ankit-rane')">Copy</button>
        <button class="btn" onclick="openLink('https://www.linkedin.com/in/ankit-rane')">Visit</button>
      </div>
    </div>

    <!-- Email -->
    <div class="circle">
      <img src="https://placehold.co/30x30?text=EM" />
      <div class="content">
        <span class="text-label">Email Me</span>
        <button class="btn" onclick="copyToClipboard('ankitrane900@gmail.com')">Copy</button>
        <button class="btn" onclick="openEmail('ankitrane900@gmail.com')">Send</button>
      </div>
    </div>

    <!-- Phone -->
    <div class="circle">
      <img src="https://placehold.co/30x30?text=PH" />
      <div class="content">
        <span class="text-label">Call Me</span>
        <button class="btn" onclick="copyToClipboard('+918082466900')">Copy</button>
        <button class="btn" onclick="callNumber('+918082466900')">Call</button>
      </div>
    </div>

  </div>

</body>

</html>
